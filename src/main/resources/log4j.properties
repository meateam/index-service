# Root logger option
log4j.rootLogger = ALL, RollingAppender,RollingAppender2

# Redirect log messages to console
log4j.appender.stdout                             = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target                      = System.out
log4j.appender.stdout.layout                      = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern    = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


# Redirect log messages to a log file, support file rolling.
log4j.appender.RollingAppender                               = org.apache.log4j.DailyRollingFileAppender
#log4j.appender.RollingAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.RollingAppender.File                          = ./src/main/java/logs/info/info.log
#log4j.appender.RollingAppender.MaxFileSize                   = 5MB
#log4j.appender.RollingAppender.maxBackupIndex                = 2
log4j.appender.RollingAppender.Threshold=INFO
log4j.appender.RollingAppender.layout                        = org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern      = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n




# Redirect log messages to a log file, support file rolling.
log4j.appender.RollingAppender2                               = org.apache.log4j.DailyRollingFileAppender
#log4j.appender.RollingAppender2.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.RollingAppender2.File                          = ./src/main/java/logs/error/error.log
#log4j.appender.RollingAppender2.MaxFileSize                   = 5MB
#log4j.appender.RollingAppender2.maxBackupIndex                = 2
log4j.appender.RollingAppender2.Threshold=ERROR
log4j.appender.RollingAppender2.layout                        = org.apache.log4j.PatternLayout
log4j.appender.RollingAppender2.layout.ConversionPattern      = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n